<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Floating Water Wave Animation</title>
    <style>
  .wave-container {
    width: 100%;
    height: 100px;
  }

  .wave {
    position: absolute;
    top: 0;
    background: blue;
    width: 100%;
    height: 100%;
    overflow: hidden;
  }
  .wave {
    background: linear-gradient(-45deg, 
      blue 33%, transparent 0),
      linear-gradient(45deg, 
      blue 33%, transparent 0);
    background-position: left;
    background-size: 50% 100%;
    animation: float 4s linear infinite;
  }

  @keyframes float {
    0% {
      background-position: left; 
    }
    100% {
      background-position: right;  
    }
  }
    </style>
</head>
<body>
    <div class="wave-container">
        <div class="wave"></div>
      </div>
</body>
</html>
